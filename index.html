<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre&family=Lato:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="background-img"><div></div></div>
  <section class="main">
    <div class="drag-bar">
      <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" style="stroke: #545b64;margin: auto;text-align: center;" height="16" width="16"><line stroke-width="2" x1="2" y1="5" x2="14" y2="5"></line><line stroke-width="2" x1="14" y1="10" x2="2" y2="10"></line></svg>
    </div>
    <div class="info-bar">
      <div class="weather hidden">
        <span><i class="fas fa-sun"></i></span> 
      </div>
      <div class="mail">
        <span>
          <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">
            <button><div class="email-notice">3</div><i class="fas fa-envelope"></i> 1</button>
          </a>
          &ensp;
          <a href="https://mail.google.com/mail/?tab=wm&authuser=1&ogbl">
            <button><i class="fas fa-envelope"></i> 2</button>
          </a>
        </span>
      </div>
    </div>
    <div class="clock-wrap">
      <h1 class="clock">
        <span class="hour"></span><span class="divider">:</span><span class="minutes"></span>
      </h1>
      <div class="date"><h2></h2></div>
    </div>
    <div class="search-bar-wrap">
      <form action="https://www.google.com/search" method="get" name="searchform">
        <input autocomplete="on" name="q" placeholder="Search" type="text">
        <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
    <div class="main-links">
      <div class="entertainment">
        <h3>Entertainment</h3>
        <ul class="links-list">
          <li><a href="https://www.youtube.com/feed/subscriptions"><i class="fab fa-youtube"></i> YouTube</a></li>
          <li><a href="https://www.twitch.tv/directory/following"><i class="fab fa-twitch"></i> Twitch</a></li>
          <li><a href="https://www.crunchyroll.com/"><i class="fas fa-play"></i> Anime</a></li>
          <li><a href="https://www.netflix.com/"><i class="fas fa-play"></i> Netflix</a></li>
        </ul>
      </div>
      <div class="web">
        <h3>Web</h3>
        <ul class="links-list">
          <li><a href="https://developer.mozilla.org/en-US/docs/Web"><i class="fab fa-firefox-browser"></i> MDN</a></li>
          <li><a href="https://github.com/"><i class="fab fa-github"></i> GitHub</a></li>
          <li><a href="https://stackoverflow.com/"><i class="fab fa-stack-overflow"></i> Stack Overflow</a></li>
        </ul>
      </div>
      <div class="comfy">
        <h3>Comfy</h3>
        <ul class="links-list">
          <li><a href="https://boards.4chan.org/wg/"><i class="fas fa-mail"></i> /wg/ - Wallpapers/General</a></li>
          <li><a href="https://soundcloud.com/stream"><i class="fab fa-soundcloud"></i> SoundCloud</a></li>
        </ul>
      </div>
    </div>
    <!-- <div>
      <iframe width="100%" height="300" src="https://maps.google.com/maps?width=100%&height=300&hl=en&coord=17.5770081, 26.5731165&ie=UTF8&t=&z34&iwloc=B&output=embed" frameborder="0"></iframe>
    </div> -->
  </section>
  <script src="js/main.js"></script>
</body>
</html>
